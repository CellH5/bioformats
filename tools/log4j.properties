#
# log4j.properties
#

# A log4j configuration for the Bio-Formats command line tools.

# By default, running various main methods in the codebase yields the error:

# log4j:WARN No appenders could be found for logger (loci.formats.FilePattern).
# log4j:WARN Please initialize the log4j system properly.

# You can avoid the problem by including this file's
# containing directory on the classpath.

# And of course, you can edit this file to configure how output is produced.

log4j.rootLogger=debug, stdout, R

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=example.log

log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n
